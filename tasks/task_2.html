<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №2</title>
</head>
<body>
	<header>
		<h1>Задача №2</h1>
	</header>
	<main>
		<p>З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.</p>
		<br>
		<h2>Результат:</h2>
		<script>
			// введення даних
			const pcsPrice=parseFloat(prompt('Ведить вартість одиниці товару','')),
					moneyInWallet=parseFloat(prompt('Введить кількість грошей у гаманці','')),
					loteryPrice=4
			// рішення
			if (pcsPrice>moneyInWallet){
				document.write('На превилкий жаль у вас не вистачає коштів наьздійснення покупки.')
			}
			else if (moneyInWallet-pcsPrice>=loteryPrice){
				document.write('Дякуємо за покупку. Чи не бажаєте придбати лотерейний квиток за 4 грн?')
			}
			else {
				document.write('Дякуємо за покупку!')
			}
		</script>
	</main>
</body>
</html>
